<div class="container mt-4">
  <div>
    <h1>Orders</h1>
    <a class="btn btn-primary" [routerLink]="['/create-order']" routerLinkActive="router-link-active" >Create new order</a>
  </div>
  <div>
    <input type="text" class="form-control" id="filter-text-box" placeholder="Buscar" (input)="filterTable($event)" />
    <table class="table">
      <thead>
        <tr>
          <th scope="col">CÃ³digo de orden</th>
          <th scope="col">Cliente</th>
          <th scope="col">Email</th>
          <th scope="col">Productos</th>
          <th scope="col">Fecha de compra</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        @for(order of filteredOrders; track $index) {
          <tr>
            <td>{{order.orderCode}}</td>
            <td>{{order.customerName}}</td>
            <td>{{order.email}}</td>
            <td>{{order.products.length}}</td>
            <td>{{order.timeStamp}}</td>
            <td>{{order.total}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
